name: Deploy para EasyPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Redeploy EasyPanel
    runs-on: ubuntu-latest
    steps:
      - name: Deploy whatssiru
        run: curl -s "${{ secrets.EASYPANEL_DEPLOY_WEBHOOK }}"

      - name: Deploy website
        run: curl -s "${{ secrets.EASYPANEL_WEBSITE_WEBHOOK }}"
